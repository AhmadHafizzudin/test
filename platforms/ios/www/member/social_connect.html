<html>

   <head>
      <title>DinarPal</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      
      <!-- start library -->
      <script src="../assets/js/jquery-2.2.3.js" type="text/javascript"></script>
      <script src="../assets/js/bootstrap.js" type="text/javascript"></script>
      <script src="../assets/js/my_server_config.js" type="text/javascript"></script>
      <script src="../assets/js/my_session_script.js" type="text/javascript"></script>
      <link href="../assets/css/bootstrap.css" rel="stylesheet" />
      <link href="../assets/css/bootstrap-theme.css" rel="stylesheet" />
      <link href="../assets/css/my_style.css" rel="stylesheet" />
      <link href="../assets/css/font-awesome.min.css" rel="stylesheet" />
      <!-- end library -->
	  
   </head>
   <body>
      <nav class="navbar navbar-default navbar-inverse navcolor" role="navigation">
        <div class="container-fluid" id="navfluid">
            <div class="navbar-header">
               <button type="button" class="navbar-toggle navbar-right"  onclick="history.go(-1);"><span class="glyphicon glyphicon-chevron-left" style="color:white"></span></button>
               <button type="button" class="navbar-toggle navbar-left"  onclick="location.href='overview.html';"><span class="glyphicon glyphicon-home" style="color:white"></span></button>
            </div>
         </div>
      </nav>
        </div>
        <!--end menu bar-->
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">

                <h3 align="center"><b>Social Connect</b></h3>

            </div>
        </div>
        <!-- Start panel for social apps -->

        <form role="form" class="form-group" style="">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <!-- username -->
                        <table class="table">
                            <tr>
                                <td>
                                    <img src="../assets/images/fb.ico" width="50" height="50">
                                </td>
                                <td>Use facebook to transfer.</td>
                                <td>
                                    <label class="switch">
                                        <input type="checkbox" checked>
                                        <a class="slider round"></a>
                                    </label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <img src="../assets/images/twitter.png" width="50" height="50">
                                </td>
                                <td>Use twitter to transfer</td>
                                <td>
                                    <label class="switch">
                                        <input type="checkbox" >
                                        <a class="slider round"></a>
                                    </label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <img src="../assets/images/ws.png" width="50" height="50">
                                </td>
                                <td>Use whatsapp to transfer</td>
                                <td>
                                    <label class="switch">
                                        <input type="checkbox" >
                                        <a class="slider round"></a>
                                    </label>
                                </td>
                            </tr>
                        </table>
                        <center>
                            <a href="select_receiver.html" class="btn btn-success" id="btn_save">Make transaction</a><!--Sav setting and continue to transaction page-->
                        </center>

                    </div>
                </div>
            </div>
        </form>
        <!-- end panel for social apps -->

<!-- start controller jquery -->
<script>
   
 function openNav() {
    document.getElementById("mySidenav").style.width = "200px";
}

function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
}
</script>
<!-- end controller jquery -->

</body>
</html>
