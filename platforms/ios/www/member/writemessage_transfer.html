<div class="row" >
    <form role="form">
        <div class="form-group">
            <div class="col-md-6 col-md-offset-3" >
                <div class="panel panel-default">
                    <div class="panel-body">
                        <img src="assets/images/dummyuser4.jpg" width="20%"  class="img-circle"/>
                        <span>&nbsp;via </span>
                        <img src="assets/images/fb.jpg" width="10%"  class="img-circle"/>
                        <p></p>
                        <label for="moneybalance">Receiver Name</label>
                        <input type="text" name="receiver" id="receiver" class="form-control" placeholder="Receiver Name" readonly value="Arash Rashid">
                        <p></p>
                        <label for="type">Item Type</label>
                        <input type="text" name="type" id="type" class="form-control" placeholder="Type" readonly value="Gold">
                        <p></p>
                        <label for="moneybalance">Total Weight (Gram) / Amount (MYR)</label>
                        <input type="text" name="totalweight" id="totalweight" class="form-control" placeholder="Total Weight (gram)/Amount (MYR)" readonly value="5">

                        <textarea rows="4" cols="50" class="form-control" placeholder="Write your message here.."></textarea>
                        <p></p>
                        <a href="#upload" data-toggle="collapse" style="text-decoration:none">
                            <img src="assets/images/paperclip.png" width="25%"  class="img-circle" alt="Add attachment"/>

                        <div id="upload" class="">

                            </a>

                            <a href="#camera" style="text-decoration:none">
                                <img src="assets/images/camera.png" width="25%"  class="img-circle" alt="Camera"/>
                            </a>

                        </div>

                        <div align="center">
                            <input type="button" name="buttonNext" id="buttonNext" value="Next" class="btn btn-dp" onclick="pass_url('member/confirm_transfer.html')">

                    </div>
                </div>
            </div>
        </div>

<script>
    $("[data-toggle='toggle']").click(function () {
        var selector = $(this).data("target");
        $(selector).toggleClass('in');
    });
</script>
