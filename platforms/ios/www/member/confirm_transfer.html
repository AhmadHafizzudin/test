<html>
    <head>
        <title>DinarPal</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- start library -->
        <script src="../assets/js/jquery-2.2.3.js" type="text/javascript"></script>
        <script src="../assets/js/bootstrap.js" type="text/javascript"></script>
        <script src="../assets/js/my_server_config.js" type="text/javascript"></script>
        <script src="../assets/js/my_session_script.js" type="text/javascript"></script>
        <link href="../assets/css/bootstrap.css" rel="stylesheet" />
        <link href="../assets/css/bootstrap-theme.css" rel="stylesheet" />
        <link href="../assets/css/my_style.css" rel="stylesheet" />
        <link href="../assets/css/font-awesome.min.css" rel="stylesheet" />
        <!-- end library -->

        <!-- start message box -->
      <div class="row">
         <div class="col-sm-12" id="alert_msg_box"></div>
      </div>
      <!-- end message box -->

    </head>

    <body>
        <nav class="navbar navbar-default navbar-inverse navcolor" role="navigation">
        <div class="container-fluid" id="navfluid">
            <div class="navbar-header">
               <button type="button" class="navbar-toggle navbar-right"  onclick="history.go(-1);"><span class="glyphicon glyphicon-chevron-left" style="color:white"></span></button>
               <button type="button" class="navbar-toggle navbar-left"  onclick="location.href='overview.html';"><span class="glyphicon glyphicon-home" style="color:white"></span></button>
            </div>
         </div>
      </nav>
        <div class="container">
            <div class="row">
                <h3 align="center"><b>Confirm Transaction</b></h3>
            </div>
        </p>
        <div class="row box" >
            
                <div class="form-group">
                    <div class="col-md-6 col-md-offset-3" >
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <image src="../assets/images/dummyuser4.jpg" width="20%"  class="img-circle"/>
                                <span>&nbsp;via </span>
                                <image src="../assets/images/fb.jpg" width="10%"  class="img-circle"/>
                                </p>
                                <label for="moneybalance">Receiver Name</label>
                                <input type="text" name="receiver" id="receiver" class="form-control" placeholder="Receiver Name" readonly value="Arash Rashid">
                                </p>
                                <label for="type">Item Type</label>
                                <input type="text" name="type" id="type" class="form-control" placeholder="Type" readonly value="Gold">
                                </p>
                                <label for="moneybalance">Total Weight (Gram) / Amount (MYR)</label>
                                <input type="text" name="totalweight" id="totalweight" class="form-control" placeholder="Total Weight (gram)/Amount (MYR)" readonly value="5">
                                </p>
                                <label for="moneybalance">Message</label>
                                <textarea rows="4" cols="50" class="form-control" readonly>Hello..I have sent you some gold into your DinarPal account</textarea>
                                </p>


                                </p>
                                <p>&nbsp;</p>
                                <center>
                           <button class="btn btn-dp" data-toggle="modal" data-target="#myModal">Confirm</button>
                           <!-- Modal -->
                           <div class="modal fade" id="myModal" role="dialog">
                              
                                 <div class="modal-dialog">
                                    <div class="modal-content">
                                       <div class="modal-header">
                                          <button type="button" class="close" data-dismiss="modal">&times;</button>
                                          <h4 class="modal-title">CONFIRMATION</h4>
                                       </div>
                                       <div class="modal-body">
                                          <p>Are you sure to make this transaction. Action cannot be redo after confirmation.</p>
                                       </div>
                                       <div class="modal-footer">
                                          <button type="button" class="btn btn-success" data-dismiss="modal" id="btn_confirm">Confirm</button>
                                          </p>
                                          <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
                                       </div>
                                 </div>
                              </div>
                           </div>
                        </center>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            
        </div>
    </div>
    <div class="footer" align="center">
        <footer>DinarPal Social Transfer (2016)</footer>
    </div>
    <script>
         $(document).ready(function () {
         
                   $("#btn_confirm").click(function () {
         msg_alert('Your send payment success! You can confirming by looking at history',2);
         window.setTimeout(refresh,3000);
                   });
               });
         
         function refresh(){
         location.href='overview.html';
         }
      </script>
</body>
