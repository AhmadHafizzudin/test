
<meta charset="utf-8">
      <title>DinarPal Social Transfer</title>
      <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">


<script src="assets/js/jquery-2.2.3.js" type="text/javascript"></script>
        <script src="assets/js/bootstrap.js" type="text/javascript"></script>
        <script src="assets/js/my_server_config.js" type="text/javascript"></script>
        <script src="assets/js/check_url.js"></script>
        <script src="assets/js/my_public_session.js" type="text/javascript"></script>
        <link href="assets/css/bootstrap.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/bootstrap-theme.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/my_style.css" rel="stylesheet" />
<div class="container">
   <div class="row" >
      <form role="form">
         <div class="form-group">
            <div class="col-sm-10 col-sm-offset-1">
               <p></p>
               <div id="alert_placeholder"></div>
               <div class="panel panel-default">
                  <div class="panel-body">
                     <div class="row">
                        <h4 align="center"><b>Accept Transaction</b></h4>
                     </div>
                     <p></p>

                     <input type="hidden" id="tempid"/>
                     <input type="hidden" id="itemid"/>

                            <p>Send Date : <label id="today"></label></p>
              <p>Sender : <label id="receiver"></label></p>
                            <p>Via : <label id="via"></label></p>
              <p>Asset Type : <label id="type"></label></p>
              <p><label id="jenis" style="font-weight:normal;"></label><label id="totalweight"></label></p>
              <p>Message : <label id="message"></label></p>

                            <p></p>

                     Please login into your DinarPal account to receive transaction. If you does not have a DinarPal account please create a new account.
                    
                     <p></p>
                     To proceed please click accept button below.
                     <p></p>
                      <div align="center">
                            
                             <button id="btnaccept" type="button" class="btn myButton-green" data-toggle="modal" data-target="#myModal">Accept</button>
                        <p></p>
                        
                        </div>
                  </div>
               </div>
            </div>
         </div>
      </form>
   </div>
  

<!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">DinarPal Login</h4>

        </div>
        <div class="modal-body">
          <form role="form" class="form-group" style="">
                        <!-- username -->
                        <input type="text" id="user" class="form-control" placeholder="Your username." value="" />
                        <br />
                        <!-- password -->
                        <input type="password" id="pwd" class="form-control" placeholder="Your password." value="" />
                    </form>
                    <br />
                    <div id = "alert_placeholder"></div>
                    
        </div>
        <div class="modal-footer">
          <center>
                        <button class="btn myButton-green" id="btn_login">Confirm</button>
                        <button class="btn btn-link" id="btn_reg">Register</button>
                    </center>
        </div>
      </div>
      
    </div>
  </div>
  
</div>


</div>
<!-- start controller jquery -->
<script src="assets/js/member/receive_transaction.js"></script>
<!-- end controller jquery -->
