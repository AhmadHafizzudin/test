<script>
function insert(value)
{	
	
	if($("#first").html() != "<h3>-</h3>" )
	{
		if($("#second").html() != "<h3>-</h3>" )
		{
			if($("#third").html() != "<h3>-</h3>" )
			{
				var dis4 = value;
				$("#fourth").html("<h3>"+dis4+"</h3>");
				localStorage.setItem("fourth", dis4);
				msg_alert('Authenticating ...', 2);
				 
				window.setTimeout(post, 3500);
				
			}
			else
			{
				var dis3 = value;
				$("#third").html("<h3>"+dis3+"</h3>");
				localStorage.setItem("third", dis3);
			}
		}
		else
		{
			var dis2 = value;
			$("#second").html("<h3>"+dis2+"</h3>");
			localStorage.setItem("second", dis2);
		}
	}
	else
	{
		var dis1 = value;
		$("#first").html("<h3>"+dis1+"</h3>");
		localStorage.setItem("first", dis1);
	}

	
}

function post()
{
	var full = localStorage.getItem("first");
	full = full+localStorage.getItem("second");
	full = full+localStorage.getItem("third");
	full = full+localStorage.getItem("fourth");
	
	
	alert("omar akan post ke php ntok verify " + full + " di database");
	msg_alert('You payment succeed. You can check in history to verify the transaction. Thank you',2);
	pass_url('member/overview.html');
}

function reset()
{
	$('#first').html("<h3>-</h3>");
	$('#second').html("<h3>-</h3>");
	$('#third').html("<h3>-</h3>");
	$('#fourth').html("<h3>-</h3>");
}
</script>
