    </head>
    <body>
        <!-- start message box -->
        <div class="row">
            <div class="col-sm-12" id="alert_msg_box"></div>
        </div>
        <!-- end message box -->

        <nav class="navbar navbar-default navbar-inverse navcolor" role="navigation">
        <div class="container-fluid" id="navfluid">
            <div class="navbar-header">
               <button type="button" class="navbar-toggle navbar-right"  onclick="history.go(-1);"><span class="glyphicon glyphicon-chevron-left" style="color:white"></span></button>
               <button type="button" class="navbar-toggle navbar-left"  onclick="location.href='overview.html';"><span class="glyphicon glyphicon-home" style="color:white"></span></button>

    <!-- end menu bar -->
    <!-- start content -->
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
            <center>

                <span id="paparProfile"></span>

            </center>
        </div>
    </div>
    <!-- end content -->
    <!-- start controller jquery -->
    <script>
        $(document).ready(function () {
            $.ajax({
                url: URL_SERVER + "member/getProfile",
                timeout: 10000,
                method: "POST",
                data: {
                    uid: uid
                },
                error: function (jqXHR) {
                    if (jqXHR.status == 0) {
                        msg_alert('Opss! Fail to connect,<br />please check your connection settings!!', 4);
                        $("#paparProfile").html("<center>Connection Failed!</center>");
                    }
                },
                success: function () {
                },
                statusCode: {
                    404: function () {
                        msg_alert('Opss! Page not found!!', 4);
                    }
                }
            }).done(function (data) {
                msg_alert_clr();
                $("#paparProfile").html(data);
            });
            $("#paparProfile").html("<center>.. Connecting ..<br /><br /><span class=\"fa fa-spinner fa-spin fa-3x fa-fw\"></span></center>");
            msg_alert('Connecting ...', 2);

        });
    </script>
    <!-- end controller jquery -->
	
</body>
</html>
