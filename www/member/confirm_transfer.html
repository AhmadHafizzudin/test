<div class="row" >

    <div class="form-group">
        <div class="col-md-6 col-md-offset-3" >
            <div class="panel panel-default">
                <div class="panel-body">
                    <image width="90px" height="100px"  class="img-circle" id="userpic"/>
                  <span>&nbsp;via </span>
                  <image width="10%"  id="usersocial" class="img-circle"/>
                  <p></p>
                  <label for="receiver">Receiver Name</label>
                  <input type="text" name="receiver" id="receiver" class="form-control" placeholder="Receiver Name" readonly>
                  <p></p>
                    <label for="type">Asset Type</label>
                    <input type="text" name="type" id="type" class="form-control" placeholder="Type" readonly>
                    <p></p>
                    <label for="totalweight">Total Weight (Gram) / Amount (MYR)</label>
                    <input type="text" name="totalweight" id="totalweight" class="form-control" placeholder="Total Weight (gram)/Amount (MYR)" readonly>
                    <p></p>
                    <label for="message">Message</label>
                    <textarea rows="4" cols="50" class="form-control" readonly id="message"></textarea>
                    <p></p>
                    <label for="link">Unique Link</label>
                    <textarea rows="2" cols="50" class="form-control" readonly id="link"></textarea>
                    <p></p>


                    <p></p>
                    <p>&nbsp;<p></p>
                    <center>
                        <button class="btn myButton-green" data-toggle="modal" data-target="#myModal">Confirm</button>
                        <!-- Modal -->
                        <div class="modal fade" id="myModal" role="dialog">

                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        <h4 class="modal-title">Confirmation</h4>
                                    </div>
                                    <div class="modal-body">
                                        <p>Click <b>Proceed</b> to continue with transaction. After pin no. verification,action cannot be redo.<p></p>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn myButton-green" data-dismiss="modal" id="btn_confirm">Proceed</button>
                                        <p></p>
                                        <button type="button" class="btn myButton-red" data-dismiss="modal">Cancel</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </center>
                    <p></p>
                </div>
            </div>
        </div>
    </div>

</div>
<script src="assets/js/member/confirm_transfer.js"></script>
