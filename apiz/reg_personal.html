<!-- start controller jquery -->
<script>
    $(document).ready(function () {
        
        $("#btn_reset").click(function () {
            $("#user").val("");
            $("#email").val("");
            $("#phone").val("");
        });
        
        $("#btn_reg").click(function () {
            var user = $("#user").val();
            var email = $("#email").val();
            var phone = $("#phone").val();
            var account_type = 1;
            
            if (user == '' || email == '' || phone == '') {
                msg_alert('Do not leave blank!', 4);
                return;
            }
            
            $.post(URL_SERVER + "login/daftar_members", {
                me_username: user,
                me_email: email,
                me_whatsapp_no: phone,
                me_account_type: account_type
            }).done(function (data) {
                var d = get_pecah(data);
                if (d[0] == '1' || d[0] == 1) {
                    msg_alert(d[1], 4);
                } else {
                    msg_alert('Register success. Please check your email for account verification.', 1);
                }
            });
            msg_alert('Connecting ...', 2);
        });
    });
</script>
<!-- end controller jquery -->
